<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heroes</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header></header>

        <section></section>

        <script>
            const jsonStr = `{
    "squadName": "Super hero squad",
    "homeTown": "Metro city",
    "formed": 2016,
    "secretBase": "Super power",
    "active": true,
    "members": [
        {
            "name": "Molecule Man",
            "age": 29,
            "secretIdentity": "Dan Jukes",
            "powers": [
                "Radiation resistance",
                "Turning tiny",
                "Radiation blast"
            ]
        },
        {
            "name": "Madame Uppercut",
            "age": 39,
            "secretIdentity": "Jane Wilson",
            "powers": [
                "Million tone punch",
                "Damage resistance",
                "Superhuman reflexes"
            ]
        },
        {
            "name": "Eternal Flame",
            "age": 1000000,
            "secretIdentity": "Unknown",
            "powers": [
                "Immortality",
                "Heat Immunity",
                "Inferno",
                "Teleportation",
                "Interdimensional Travel"
            ]
        }
    ]
    
}`;
            const header = document.querySelector('header');
            const section = document.querySelector('section');

            // Parse Json string into Javascript object
            const superHeroes = JSON.parse(jsonStr);

            // Squad Name (header)
            const squadName = superHeroes.squadName;
            const h1 = document.createElement('h1');
            h1.textContent = squadName;
            header.appendChild(h1);

            // Hometown, Formed
            const homeTown = superHeroes.homeTown;
            const formed = superHeroes.formed;

            const p = document.createElement('p');
            p.textContent = `Hometown: ${homeTown} // Formed: ${formed}`;
            header.appendChild(p);

            // List of heroes
            const members = superHeroes.members;
            // const list = document.createElement('ul');
            // const listItem = document.createElement('li');
            // "name": "Eternal Flame",
            // "age": 1000000,
            // "secretIdentity": "Unknown",
            // "powers": [
            //     "Immortality",
            //     "Heat Immunity",
            //     "Inferno",
            //     "Teleportation",
            //     "Interdimensional Travel"
            // ]
            for (const mem of members) {
                const article = document.createElement('article');

                let nameHeading = document.createElement('h2');
                nameHeading.textContent = mem.name;
                article.appendChild(nameHeading);

                let identityPara = document.createElement('p');
                identityPara.textContent = `Secret Identity: ${mem.secretIdentity}`;
                article.append(identityPara);

                let agePara = document.createElement('p');
                agePara.textContent = `Age: ${mem.age}`;
                article.append(agePara);

                let superPowersPara = document.createElement('p');
                superPowersPara.textContent = 'Superpowers:';
                article.append(superPowersPara);
                const list = document.createElement('ul');
                article.append(list);
                for (const value of mem.powers) {
                    const listItem = document.createElement('li');
                    listItem.textContent = value;
                    list.appendChild(listItem);
                }

                section.appendChild(article);
            }
        </script>
    </body>
</html>
