<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test</title>
    </head>
    <body>
        <h1>Hello, world</h1>
        <script>
            const emp = {
                isProgrammer: true,
                programingLanguage: ['Javascript', 'Java', 'Python'],
                name: 'Tri',
                family: {
                    wife: 'Thuy',
                    son: 'Khang',
                },
                age: 37,
                position: null,
            };

            console.log(emp);
            console.log(`Name: ${emp.name}`);
            console.log(`Age: ${emp.age}`);
            if (emp.isProgrammer) {
                console.log(`${emp.name} is a programmer`);
            }
            if (emp.position === null) {
                console.log('Position: not known yet.');
            } else {
                console.log(`Position: ${emp.position}`);
            }
            console.log(`Wife: ${emp.family.wife}`);
            console.log(`Son: ${emp.family.son}`);
            for (let i = 0; i < emp.programingLanguage.length; i++) {
                console.log(emp.programingLanguage[i]);
            }
        </script>
    </body>
</html>
