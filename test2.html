<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test2</title>
    </head>
    <body>
        <h1>Test 2</h1>
        <script>
            const str = `{
    "squadName": "Super hero squad",
    "homeTown": "Metro city",
    "formed": 2016,
    "secretBase": "Super power",
    "active": true,
    "members": [
        {
            "name": "Molecule Man",
            "age": 29,
            "secretIdentity": "Dan Jukes",
            "powers": [
                "Radiation resistance",
                "Turning tiny",
                "Radiation blast"
            ]
        },
        {
            "name": "Madame Uppercut",
            "age": 39,
            "secretIdentity": "Jane Wilson",
            "powers": [
                "Million tone punch",
                "Damage resistance",
                "Superhuman reflexes"
            ]
        },
        {
            "name": "Eternal Flame",
            "age": 1000000,
            "secretIdentity": "Unknown",
            "powers": [
                "Immortality",
                "Heat Immunity",
                "Inferno",
                "Teleportation",
                "Interdimensional Travel"
            ]
        }
    ]
    
}`;
            // Parse Json string into an object and display it
            const superHeroes = JSON.parse(str);
            console.log(`Name: ${superHeroes.squadName}`);
            console.log(`Hometown: ${superHeroes.homeTown}`);
            console.log(`Formed: ${superHeroes.formed}`);
            console.log(`Secret Base: ${superHeroes.secretBase}`);
            // active
            if (superHeroes.active) {
                console.log(`Active: Yes`);
            } else {
                console.log(`Active: No`);
            }
            // members
            console.log('-------------------Members-------------------');
            for (const mem of superHeroes.members) {
                console.log(`Name: ${mem.name}`);
                console.log(`Age: ${mem.age}`);
                console.log(`Secret Identity: ${mem.secretIdentity}`);
                console.log('-----Powers-----');
                for (const power of mem.powers) {
                    console.log(power);
                }
            }
        </script>
    </body>
</html>
